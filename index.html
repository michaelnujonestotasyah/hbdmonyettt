<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun, Annastasyah!</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden; /* Cegah scroll horizontal */
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 50%; /* Posisikan di tengah */
      transform: translateX(-50%); /* Agar benar-benar di tengah */
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(252, 250, 250, 0.5);
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      width: 100%; /* Pastikan mencakup layar */
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
    }

    .navbar a:hover {
      color: #aaa;
      transition: color 0.3s;
    }

    .judul {
      font-size: 36px;
      text-align: center;
      margin: 100px 0 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Foto Container */
    .foto-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 80px;
      
    }

    .foto-item {
      text-align: center;
      opacity: 0; /* Awalnya tidak terlihat */
      transition: opacity 0.5s, box-shadow 0.5s;
      border-radius: 60px;
    }

    .foto-item img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.5s;
    }

    .foto-item img:hover {
      transform: scale(1.05);
    }

    /* Foto muncul dengan animasi shadow saat di-scroll */
    .in-view {
      opacity: 1;
      box-shadow: 0 10px 20px rgba(241, 230, 230, 0.8);
    }

    .foto-caption {
      margin-top: 10px;
      font-size: 18px;
      color: #bbb;
      font-style: italic;
    }

    footer {
        width: 100%;
  text-align: center;
  padding: 15px 0;
  background-color: rgba(255, 255, 255, 0.1);
  margin-top: 200px; /* Menambah jarak antara foto dan footer */
}
    

    .bg_heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      top: 110%;
      transform: rotate(-45deg);
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .heart:before {
      top: -50%;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .heart:after {
      top: 0;
      right: -50%;
      width: 100%;
      height: 100%;
    }

    @keyframes love {
      0% {
        top: 110%;
        opacity: 1;
      }
      100% {
        top: -10%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="https://www.instagram.com/felic.yax?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">ig tasya</a>
    <a href="https://www.instagram.com/zxmic_dog/">ig michael</a>
  </nav>

  <div class="bg_heart"></div>

  <!-- Konten Utama -->
  <div class="content">
    <h1 class="judul">Happy Birthday Annastasyah üêÜüêíüêí</h1>
    <div class="foto-container">
      <div class="foto-item">
        <img src="foto1.jpg" alt="Foto 1">
        <p class="foto-caption">iyaa dah cantikk, melet aja muluu</p>
      </div>
      <div class="foto-item">
        <img src="foto2.jpg" alt="Foto 2">
        <p class="foto-caption">anjay blundee üêÜüêÜüêÜ</p>

      <div class="foto-item">
        <img src="foto3.jpg" alt="Foto 3">
        <p class="foto-caption">bjirrrr kulll cokkkk kaya lana muka lu</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; dibuat oleh mikel terganteng</p>
  </footer>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Animasi hati
    setInterval(function () {
      var r_num = Math.floor(Math.random() * 40) + 1;
      var r_size = Math.floor(Math.random() * 65) + 10;
      var r_left = Math.floor(Math.random() * 100) + 1;
      var r_bg = Math.floor(Math.random() * 25) + 100;
      var r_time = Math.floor(Math.random() * 5) + 5;

      $('.bg_heart').append(
        "<div class='heart' style='width:" + r_size + "px;height:" + r_size + "px;left:" + r_left + "%;background:rgba(255," +
        (r_bg - 25) + "," + r_bg + ",1);animation:love " + r_time + "s ease'></div>"
      );

      $('.heart').each(function () {
        var top = parseFloat($(this).css('top'));
        if (top <= -10) {
          $(this).remove();
        }
      });
    }, 500);

    // Animasi muncul saat di-scroll
    $(window).on('scroll', function () {
      $('.foto-item').each(function () {
        var windowHeight = $(window).height();
        var elementTop = $(this).offset().top;
        var scrollTop = $(window).scrollTop();

        if (elementTop < scrollTop + windowHeight / 2) {
          $(this).addClass('in-view');
        } else {
          $(this).removeClass('in-view');
        }
      });
    });
  </script>
</body>
</html>
